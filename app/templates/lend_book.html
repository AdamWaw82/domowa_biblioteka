{% extends "base.html" %}

{% block content %}
<h2>Wypożycz książkę: {{ book.title }}</h2>
<form method="POST" action="{{ url_for('lend_book', book_id=book.id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label class="form-label"> Nazwisko wyporzyczającego:</label>
        {{ form.borrower(class="form-control") }}

    </div>
    <div class="form-group" style="padding-top: 5px">
        <button type="submit" class="btn btn-primary">Wypożycz</button>
    </div>
</form>
{% endblock %}
